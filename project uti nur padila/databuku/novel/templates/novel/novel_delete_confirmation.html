{% extends "base.html" %}

{% block page_title %}
    Delete Artikel
{% endblock page_title %}

{% block contents %}
    <h1>Delete Novel Confirmation</h1>
    <p>Apakah benar anda ingin menghapus novel beriku:</p>
    <h3>{{novel.judul}}</h3>
    <p>{{novel.published}}</p>
    <form method='POST'>
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-primary">Ya</button>
        <a class="btn btn-outline-danger" href="{% url 'novel:manage' %}">Tidak</a>

    </form>
{% endblock contents %}
